<html>
    <head>
        <title>Segunda aula Html</title>
        <body>
            <h1>Cadastro de Livros</h1>
            <form name="cadLivro" method="post" action="">
                <p>Codigo:<input type="text" name="codigo" value="" size="6" maxlength="20"> </p> 
                <p>  Senha:  <input type="password" name="senha" value="" size="6"></p>
                <p>E-mail: <input type="email"></p>
                <p><input type="checkbox" name="salvarCadastro" checked>Salvar Cadastro</p>
                <p>Filtrar Categorias</p>
                <p><input type="radio" name="Ciencias">Ciencias</p>
                <p><input type="radio" name="Historia">Historia</p>
                <p><input type="radio" name="Matematica">Matematica</p>
                <p>Filtrar Editoras</p>
                <p><input type="radio" name="Saraiva">Saraiva</p>
                <p><input type="radio" name="Atica">Atica</p>
                <p><input type="radio" name="Abril">Abril</p>
                <p><input type="submit" value="enviar"><input type="reset" value="cancelar"></p>
            </form>
        </body>
    </head>
</html>
